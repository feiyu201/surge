<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found (404 Error)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        p {
            font-size: 18px;
        }
        a, a:visited {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>404 Error - Page Not Found</h1>
    <p>The requested URL was not found on this server.</p>
    <p>Please check the URL for proper spelling and capitalization. If you're having trouble locating a page on our site, try visiting our <a href="/">home page</a>.</p>
</body>
</html>
